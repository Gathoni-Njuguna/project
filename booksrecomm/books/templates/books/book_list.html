{% extends "books/base.html" %}

{% block content %}
 {% for book in books %}
  <h3>{{ book.title }}</h3>
  <p>{{ book.author }}</p>

  {% if user.is_authenticated and book.user == user %}
    <a href="{% url 'book-edit' book.pk %}">Edit</a>
    <a href="{% url 'book-delete' book.pk %}">Delete</a>
  {% endif %}
{% endfor %}

{% endblock %}
